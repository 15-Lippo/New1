[build]
  base = "."
  command = "pnpm install --no-frozen-lockfile && pnpm turbo run build --filter=website^..."
  publish = "apps/website/.next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--version"
  NETLIFY_USE_PNPM = "true"
  PNPM_FLAGS = "--no-frozen-lockfile"

[[plugins]]
  package = "@netlify/plugin-nextjs"
